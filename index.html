
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Thumbnail Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f8fafc, #e2e8f0);
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #1e293b;
      margin-bottom: 10px;
    }
    input {
      width: 90%;
      max-width: 500px;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #cbd5e1;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 25px;
      font-size: 16px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1e40af;
    }
    .thumb-box {
      margin-top: 25px;
      animation: fadeIn 0.6s ease-in;
    }
    .thumb-image {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
    }
    .download-btn {
      display: inline-block;
      margin: 5px;
      padding: 10px 18px;
      background-color: #10b981;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .download-btn:hover {
      background-color: #059669;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>YouTube Thumbnail Downloader</h1>
  <p>Enter YouTube Video URL to get thumbnails in different sizes</p>
  <input type="text" id="videoUrl" placeholder="Paste YouTube link here" />
  <br />
  <button onclick="getThumbnails()">Get Thumbnails</button>

  <div class="thumb-box" id="result"></div>

  <script>
    function getThumbnails() {
      const url = document.getElementById('videoUrl').value;
      const videoId = url.split('v=')[1]?.split('&')[0] || url.split('/').pop();
      if (!videoId) return alert('Invalid YouTube URL');

      const sizes = {
        'Small (320x180)': `https://img.youtube.com/vi/${videoId}/1.jpg`,
        'Medium (480x360)': `https://img.youtube.com/vi/${videoId}/2.jpg`,
        'Large (1280x720)': `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`
      };

      let html = '';
      for (let [label, src] of Object.entries(sizes)) {
        html += `
          <h3>${label}</h3>
          <img src="${src}" class="thumb-image" alt="${label}" />
          <br />
          <a class="download-btn" href="${src}" download>Download</a>
        `;
      }

      document.getElementById('result').innerHTML = html;
    }
  </script>
</body>
</html>
